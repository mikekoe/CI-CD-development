version: 2.1
orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
jobs:
  print_hello:
    docker:
      - image:  circleci/node:13.8.0
    steps:
      - run:  echo hello
  print_world:
    docker:
      - image:  circleci/node:13.8.0
    steps:
      - run:  echo world
workflows:
  welcome:
    jobs:
      - welcome/run
      - print_hello
      - print_world:
         requires:
           - print_hello

          

